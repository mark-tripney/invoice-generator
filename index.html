<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Invoice Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <h1 class="heading">Invoice generator</h1>
        <p class="sub-heading">Thanks for choosing GoodCorp, LLC!</p>
      </header>
      <main>
        <div class="main-wrapper">
          <div id="buttons-container" class="buttons-container"></div>
          <div class="column-headings task-total">
            <p class="column-heading">Task</p>
            <p class="column-heading">Total</p>
          </div>
          <div id="services-container" class="services-container"></div>
          <div id="summary" class="column-headings">
            <p class="column-heading">Notes</p>
            <p class="column-heading">Total amount</p>
          </div>
          <div class="summary-content">
            <p id="notes" class="notes"></p>
            <p id="total" class="total"></p>
          </div>
          <button id="send-invoice-btn" class="send-invoice-btn btn" disabled>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="send-invoice-envelope-icon"
              fill="#fff"
              viewBox="0 0 24 24"
              stroke="#3a69d2"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            Send invoice
          </button>
        </div>
      </main>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
